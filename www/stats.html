<!doctype html>
<html>

<head ng-app="oncourseApp">
  <title>oncourse.co</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Advent+Pro' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Anaheim' rel='stylesheet' type='text/css'>
  <link href='css/oncourse.css' rel='stylesheet' type='text/css'>
</head>

<body ng-controller='oncourseController'>
  <div id="dashboard">
    <div class="app-title">oncourse.co</div>
    <div class="profile">
      <div class="name">Tracy Roberts</div>
      <img class="logo" src="../img/cat.png"/>
    </div>
    <div class="data">
      <div class="row">
        <div class="department-label">Last 4w</div>
        <div class="department-container">
          <div class="department-widget">
            <div class="department-title">External</div>
            <div class="department-percent">48%</div>
          </div>
        </div>
        <div class="department-container">
          <div class="department-widget">
            <div class="department-title">People Ops</div>
            <div class="department-percent">24%</div>
          </div>
        </div>
        <div class="department-container">
          <div class="department-widget">
            <div class="department-title">Accounting</div>
            <div class="department-percent">9%</div>
          </div>
        </div>
        <div class="department-container">
          <div class="department-widget">
            <div class="department-title">Office Ops</div>
            <div class="department-percent">4%</div>
          </div>
        </div>
        <div class="department-container">
          <div class="department-widget">
            <div class="department-title">Rev Marketing</div>
            <div class="department-percent">4%</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="department-label">Next 4w</div>
        <div class="department-container">
          <div class="department-widget">
            <div class="department-title">People Ops</div>
            <div class="department-percent">66%</div>
          </div>
        </div>
        <div class="department-container">
          <div class="department-widget">
            <div class="department-title">External</div>
            <div class="department-percent">27%</div>
          </div>
        </div>
        <div class="department-container">
          <div class="department-widget">
            <div class="department-title">Office Ops</div>
            <div class="department-percent">3%</div>
          </div>
        </div>
        <div class="department-container">
          <div class="department-widget">
            <div class="department-title">Engineering</div>
            <div class="department-percent">1%</div>
          </div>
        </div>
        <div class="department-container">
          <div class="department-widget">
            <div class="department-title">Info Sec</div>
            <div class="department-percent">1%</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="department-label">Time Waste</div>
        <div class="department-container">
          <div class="department-widget">
            <div class="department-title">Last 4w</div>
            <div class="department-percent">56%</div>
          </div>
        </div>
        <div class="department-container">
          <div class="department-widget">
            <div class="department-title">Last Week</div>
            <div class="department-percent">36%</div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">Created by: Nat, Tracy & Tom</footer>
  </div>
</body>
<script src="js/oncourse.js"></script>
</html>
